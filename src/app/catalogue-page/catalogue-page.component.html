<h1>Pokemons</h1>



<ul *ngFor="let pokemon of pokemoninfo">
    <li>
        <ng-container *ngIf="checkIfCaught(pokemon.name); then caught; else free"></ng-container>
        <ng-template #caught>
        <h3>{{ pokemon.name }} - {{ pokemon.id }}</h3>  
        <img src={{pokemon.imageurl}} alt="Image of Pokemon">
        <button class="button-caught" (click)="handleCatchPokemon(pokemon.name)">{{ pokemon.name }} is caught!</button>
        </ng-template>
        <ng-template #free>
            <h3>{{ pokemon.name }} - {{ pokemon.id }}</h3>  
            <img src={{pokemon.imageurl}} alt="Image of Pokemon">
            <button class="button-free" (click)="handleCatchPokemon(pokemon.name)">Catch {{ pokemon.name }}!</button>
        </ng-template>
    </li>
</ul>

<button (click)="clickToProfile()">Go to profile</button>
