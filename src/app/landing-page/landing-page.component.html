<h1>Welcome to landing page</h1>

<form #createForm="ngForm" (ngSubmit)="onTrainerLogIn(createForm)">
    <label for="username">Username</label>
    <input type="text" id="username" 
        name="username" 
        [ngClass]="{ 'is-valid': username.valid, 'is-invalid': (username.invalid && ( username.dirty || username.touched ))}" 
        required 
        minlength="2"     
        ngModel #username="ngModel" 
        placeholder="Mickey Mouse..." />
    <div class="user-input-error" *ngIf="username.errors && username.invalid && ( username.dirty || username.touched)">
        <p *ngIf="username.errors['required']">Username required </p>
        <p *ngIf="username.errors['minlength']">Username is too short</p>
    </div>
    <button type="submit"
            [disabled]="createForm.invalid">
            Go Catch'em All
    </button>
</form>
